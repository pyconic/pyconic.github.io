<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
        }
        .terminal {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #00ff00;
        }
        .prompt {
            color: #00ff00;
        }
        .command {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <p><span class="prompt">user@portfolio:~$</span> <span class="command">cat about.txt</span></p>
        <p>Hi, I'm [Your Name], a cybersecurity student passionate about [Your Interests].</p>
        <p><span class="prompt">user@portfolio:~$</span> <span class="command">ls projects/</span></p>
        <ul>
            <li>Project 1</li>
            <li>Project 2</li>
            <li>Project 3</li>
        </ul>
        <p><span class="prompt">user@portfolio:~$</span> <span class="command">cat contact.txt</span></p>
        <p>Email: youremail@example.com</p>
        <p>GitHub: <a href="https://github.com/yourusername" target="_blank">github.com/yourusername</a></p>
    </div>
</body>
</html>
